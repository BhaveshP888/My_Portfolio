<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="styles.css" />
    <title>Learning Dom</title>
  </head>
  <body>
    <header class="header">
      <div class="navbar container">
        <h1 class="logo">Bhavesh</h1>
        <ul class="nav-items">
          <li><a href="#" class="nav-link 1">Learn</a></li>
          <li><a href="#" class="nav-link 2">About</a></li>
          <li><a href="/My site/index.html#sgnUp" class="nav-link 3">Sign UP</a></li>
        </ul>
      </div>
      <div class="headline">
        <h1 class="heading">Learning DOM Manipulation</h1>
        <p class="subtitle">Practice Javascript With me</p>
      </div>
    </header>
     
    <section class="todo container">
      <h2 class="todo-headline"><img src="cat-vibeing.gif" class="gif"  alt="" >Manage your tasks here!</h2>
      <form class="todo-box">
        <input
          type="text"
          name="addTodo"
          id="todoText"
          placeholder="Enter your task"
          />
          <button class = "Submit" type="button">Add Task</button>
        </form>
        <ul class="TodoList" id="todoBox">
          <!-- <li class = "checked">item1</li>
            <li >item2</li>
        <li >item2</li> -->
      </ul>
    </section>

    <section class="main container" id="sgnUp">
      <h2 class="signUp">Sign Up!!</h2>
      <form class="sign-up-form">
        <div class="form-group">
          <label for="email">Enter Your Email address</label>
          <input type="email" placeholder="Email" id="email" />
        </div>
        <div class="form-group">
          <label for="phone">Enter Your Number</label>
          <input type="text" placeholder="Phone Number" id="phone" />
        </div>
        <div class="form-group">
          <label for="password1">Enter Your Password</label>
          <input type="password" placeholder="Password" id="password1" />
        </div>
        <div class="form-group">
          <label for="password2">Enter Your Password again</label>
          <input
          type="password"
          placeholder="Confirm Password"
          id="password2"
          />
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </section>
    <section class="projects">
      <div class="Todo"></div>
    </section>
    <script src="./script.js" defer></script>
  </body>
  </html>
